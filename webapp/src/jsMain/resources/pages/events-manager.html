<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/icon.png">
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/events-manager.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap">
</head>
<body class="tilt-neon-normal white-text">
    <div class="button-container">
        <button class="steven-button tilt-neon-normal" >Create Event</button>
    </div>
    <div id="events-container">
        <div class="event-container">
            <div class="event-header">
                <h1>Event Name</h1>
                <h2>Event Date</h2>
            </div>
            <div class="event-body">
                <h2>Event Description</h2>
                <h2 id="number-of-people">Number of people</h2>
            </div>
            <div class="event-footer">
                <button class="steven-button tilt-neon-normal">Edit</button>
                <button class="steven-button tilt-neon-normal steven-red">Delete</button>
            </div>
        </div>
    </div>
<script src="/scripts/steven.js"></script>
</body>
</html>
